plugins {
    id 'application'
}

group 'com.edstem'
version 'fairBilling-1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

apply plugin : 'java'

application {
    mainClassName  = 'com.edstem.fairbilling.BillingServiceApplication'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.edstem.fairbilling.BillingServiceApplication'
        )
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
